<ng-container [ngSwitch]="variant">
    <ng-template *ngSwitchCase="'filled'" #filled [ngTemplateOutlet]="templateRef || filled">
        <button [ngClass]="style">
            <ng-container [ngTemplateOutlet]="content"></ng-container>
        </button>
    </ng-template>
    <ng-template *ngSwitchCase="'outlined'" #outlined [ngTemplateOutlet]="templateRef || outlined">
        <button [ngClass]="style">
            <ng-container [ngTemplateOutlet]="content"></ng-container>
        </button>
    </ng-template>
    <ng-template *ngSwitchCase="'text'" #text [ngTemplateOutlet]="templateRef || text">
        <button [ngClass]="style">
            <ng-container [ngTemplateOutlet]="content"></ng-container>
        </button>
    </ng-template>
</ng-container>

<ng-template #content>
    <ng-container *ngIf="textContent">
        {{textContent}}
    </ng-container>
    <ng-content *ngIf="!textContent"></ng-content>
</ng-template>
