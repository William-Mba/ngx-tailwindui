<ng-container [ngSwitch]="variant">
    <ng-template *ngSwitchCase="'filled'" #filled [ngTemplateOutlet]="filled">
        <button href="#" [ngClass]="style">            
            <ng-container *ngIf="iconRef" [ngTemplateOutlet]="icon"></ng-container>
            <ng-container [ngTemplateOutlet]="content"></ng-container>
        </button>
    </ng-template>
    <ng-template *ngSwitchCase="'outlined'" #outlined [ngTemplateOutlet]="outlined">
        <button href="#" [ngClass]="style">
            <ng-container *ngIf="iconRef" [ngTemplateOutlet]="icon"></ng-container>
            <ng-container [ngTemplateOutlet]="content"></ng-container>
        </button>
    </ng-template>
    <ng-template *ngSwitchCase="'text'" #text [ngTemplateOutlet]="text">
        <button href="#" [ngClass]="style">
            <ng-container *ngIf="iconRef" [ngTemplateOutlet]="icon"></ng-container>
            <ng-container [ngTemplateOutlet]="content"></ng-container>
        </button>
    </ng-template>
</ng-container>

<ng-template #icon>
    <ng-content select="nxt-icon"></ng-content>
</ng-template>
<ng-template #content>
    <ng-content></ng-content>
</ng-template>
