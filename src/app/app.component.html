<div
  class="grid h-full justify-center py-16 gap-6 border-8 text-neutral-900 dark:text-neutral-300 bg-emerald-50 dark:bg-neutral-900">
  <h1 class="text-4xl font-extrabold">Buttons</h1>
  <div class="container grid gap-4 bg-red-100 bg-opacity-15 p-14 rounded-3xl border-neutral-300 border">

    <nxt-button variant="elevated" rounded="full">
      <div *nxtContent class="flex gap-0.5">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
          <path
            d="M8.75 3.75a.75.75 0 0 0-1.5 0v3.5h-3.5a.75.75 0 0 0 0 1.5h3.5v3.5a.75.75 0 0 0 1.5 0v-3.5h3.5a.75.75 0 0 0 0-1.5h-3.5v-3.5Z" />
        </svg>
        Elevated
      </div>
    </nxt-button>
    <button class="rounded-full text-neutral-200 bg-neutral-700 inline justify-center w-7 p-0.5">1</button>
    <nxt-button variant="filled" [rounded]="'none'">
      <p *nxtContent>
        Fill
      </p>
    </nxt-button>
    <nxt-button variant="filled-tonal" [rounded]="'none'">
      <p *nxtContent>
        Filled Tonal
      </p>
    </nxt-button>
    <nxt-button variant="outlined" rounded="full">
      <p *nxtContent>
        Outlined
      </p>
    </nxt-button>
    <nxt-button variant="text" rounded="full">
      <p *nxtContent>
        Text
      </p>
    </nxt-button>
    <nxt-button variant="icon" [rounded]="'none'">
      <svg *nxtContent xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M10.34 15.84c-.688-.06-1.386-.09-2.09-.09H7.5a4.5 4.5 0 1 1 0-9h.75c.704 0 1.402-.03 2.09-.09m0 9.18c.253.962.584 1.892.985 2.783.247.55.06 1.21-.463 1.511l-.657.38c-.551.318-1.26.117-1.527-.461a20.845 20.845 0 0 1-1.44-4.282m3.102.069a18.03 18.03 0 0 1-.59-4.59c0-1.586.205-3.124.59-4.59m0 9.18a23.848 23.848 0 0 1 8.835 2.535M10.34 6.66a23.847 23.847 0 0 0 8.835-2.535m0 0A23.74 23.74 0 0 0 18.795 3m.38 1.125a23.91 23.91 0 0 1 1.014 5.395m-1.014 8.855c-.118.38-.245.754-.38 1.125m.38-1.125a23.91 23.91 0 0 0 1.014-5.395m0-3.46c.495.413.811 1.035.811 1.73 0 .695-.316 1.317-.811 1.73m0-3.46a24.347 24.347 0 0 1 0 3.46" />
      </svg>
    </nxt-button>
    <nxt-button variant="segmented">
      <div *nxtContent class="flex text-nowrap divide-x-2">
        <p class="hover:bg-gray-700 p-3 size-full inline-block">
          Segmented 1
        </p>
        <p class="p-3 h-full w-full hover:bg-indigo-400">
          Segmented 2
        </p>
        <p class="p-3">
          Segmented 3
        </p>
      </div>
    </nxt-button>
    <nxt-button variant="fab" rounded="full">
      <p *nxtContent>
        Extended FAB Button
      </p>
    </nxt-button>
    <nxt-button variant="extended-fab" rounded="full">
      <p *nxtContent>
        Extended FAB Button
      </p>
    </nxt-button>

  </div>
</div>
